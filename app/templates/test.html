<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="12 Day Program challenge.">
    <meta name="author" content="@sprovence">
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.js"></script>
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Data Lookup Demo</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">Ticker Lookup App</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/sprovence/flask-framework">GitHub</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id='input' method='post' action='#'>	
          <p>Ticker symbol: <input type='text' name='ticker' placeholder='GOOG' /></input></p>
          <p>
          <input type="checkbox" name='plots' value='close' />Closing price<br>
          <input type="checkbox" name='plots' value='adj_close' />Adjusted closing price<br>
          <input type="checkbox" name='plots' value='open' />Opening price<br>
          <input type="checkbox" name='plots' value='adj_open' />Adjusted opening price<br>
          </p>
          <p><input type="submit" value="Submit"></input></p>
          </form>
        </div>
      </div>
    </div>
        
    </div>
    
    <!-- plot -->
    <div class="container">
        {{ script | safe }}
        {{ div | safe }}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
